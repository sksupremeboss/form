<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Form Elements</h2>
    <form>
                <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" value="Johny"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value="Deep"><br>

        <input type="radio" id="html" value="HTML">
        <label for="html">HTML</label>

        <input type="checkbox" id="webdev" name="webdev" value="webXDev">
        <label for="webdev">Web Dev:</label>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
